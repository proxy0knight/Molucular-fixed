<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيئة الهياكل الجزيئية ثلاثية الأبعاد</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- شريط الأدوات العلوي -->
        <div id="toolbar">
            <h1>محاكي الهياكل الجزيئية والذرية</h1>
            <div class="toolbar-section">
                <button id="addAtom">إضافة ذرة</button>
                <button id="addMolecule">إضافة جزيء</button>
                <button id="clearAll">مسح الكل</button>
                <button id="playPause">تشغيل/إيقاف</button>
            </div>
        </div>

        <!-- المنطقة الرئيسية -->
        <div id="main-area">
            <!-- لوحة التحكم الجانبية -->
            <div id="control-panel">
                <div class="panel-section">
                    <h3>قائمة الذرات</h3>
                    <div id="atom-list"></div>
                </div>
                
                <div class="panel-section">
                    <h3>خصائص الذرة المحددة</h3>
                    <div id="atom-properties">
                        <label>الوزن: <input type="number" id="atom-weight" value="1" min="0.1" step="0.1"></label>
                        <label>عدد الروابط: <input type="number" id="atom-links" value="1" min="0" step="1"></label>
                        <label>الشحنة: <input type="number" id="atom-charge" value="0" step="1"></label>
                        <label>النوع: <input type="text" id="atom-type" value="H"></label>
                        <button id="updateAtom">تحديث الخصائص</button>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>أدوات الكاميرا</h3>
                    <button id="resetCamera">إعادة تعيين الكاميرا</button>
                    <button id="focusSelected">التركيز على المحدد</button>
                    <label>سرعة الحركة: <input type="range" id="cameraSpeed" min="0.1" max="2" value="1" step="0.1"></label>
                </div>

                <div class="panel-section">
                    <h3>إعدادات الفيزياء</h3>
                    <label>الجاذبية: <input type="range" id="gravity" min="0" max="2" value="0.1" step="0.01"></label>
                    <label>قوة الرابطة: <input type="range" id="bondStrength" min="0" max="5" value="1" step="0.1"></label>
                    <label>المقاومة: <input type="range" id="damping" min="0" max="1" value="0.98" step="0.01"></label>
                </div>
            </div>

            <!-- منطقة العرض ثلاثي الأبعاد -->
            <div id="viewport">
                <canvas id="canvas3d"></canvas>
                <div id="selection-info"></div>
            </div>
        </div>

        <!-- شريط الحالة السفلي -->
        <div id="status-bar">
            <span id="atom-count">عدد الذرات: 0</span>
            <span id="molecule-count">عدد الجزيئات: 0</span>
            <span id="fps">FPS: 0</span>
        </div>
    </div>

    <!-- مكتبة Three.js من CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- ملفات JavaScript الخاصة بالمشروع -->
    <script src="js/atom.js"></script>
    <script src="js/molecule.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
